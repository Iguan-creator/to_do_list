<!DOCTYPE html>
<html lang="ru" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>-</title>
    <link rel="stylesheet" href="theme.css">

</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
            <div class="form-control">
                <input type="text"
                       :style="{color: inputValue.length > 4 ? 'darkred' : 'darkblue'}"
                       :placeholder="placeholderString"
                        v-model="inputValue"
                       @keyup.enter="addNewNote"
                />
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <div id="name_ok"></div>

            <hr />
                <ul class="list" v-if="notes.length !==0">
                    <li class="list-item" v-for="(note, idx) in notes">
                        <span :class="note.length > 5 ? 'primary' : 'bold'">{{ idx + 1}} {{ toUpperCase(note) }}</span>
                        <button class="btn danger" @click="removeNote">Удалить</button>
                    </li>
                    <hr>
                    <li>
                        <strong>Общее колличество: {{ notes.length }}</strong>
                    </li>
                </ul>
                <div v-else>заметок пока нет, добавьте первую</div>
        </div>
    </div>


<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>       
</body>
</html>
