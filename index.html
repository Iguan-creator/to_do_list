<!DOCTYPE html>
<html lang="ru" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>-</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<scro>
        <div id="app">
            <div class="stats">
                <h3 class="stats__title">{{"Текущих задач: "+ tasks.length}}</h3>
                <task @task_done="delete_task(index)" :data="data" v-for="(data, index) in tasks" :key="index"></task>
            </div>
            <div class="add_task">
                <div class="add_task__input">
                         <input name="name" type="text" v-model="new_task.title" placeholder="Новая задача">
                        <h3 id="name_ok"></h3>
                    <textarea v-model="new_task.desk" placeholder="Описание"></textarea>
                </div>
                <button @click="add_task()" class="add_task__btn" type="submit" >➕</button>
            </div>
            <h3 id="name_ok"></h3>
        </div>
        <script src="script.js"></script>
</body>
</html>
